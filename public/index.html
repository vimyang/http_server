    let currentPath = '';

    // è®¤è¯åŠŸèƒ½
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/auth-status');
        const data = await response.json();
        
        if (data.authenticated) {
          showMainContent(data.username);
        } else {
          showLoginModal();
        }
      } catch (error) {
        showLoginModal();
      }
    }

    function showLoginModal() {
      loginModal.classList.add('active');
      mainContent.classList.remove('active');
    }

    function showMainContent(username) {
      loginModal.classList.remove('active');
      mainContent.classList.add('active');
      
      if (username) {
        userInfo.style.display = 'flex';
        userAvatar.textContent = username.charAt(0).toUpperCase();
        document.getElementById('username').textContent = username;
      }
      
      loadFiles();
      updateBreadcrumb();
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const formData = new FormData(loginForm);
      const username = formData.get('username');
      const password = formData.get('password');
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'ç™»å½•ä¸­...';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showToast('ç™»å½•æˆåŠŸ');
          showMainContent(username);
        } else {
          showToast(data.error || 'ç™»å½•å¤±è´¥', 'error');

    // æ¸…é™¤æœç´¢
    function clearSearch() {

    // å¯¼èˆªåˆ°æŒ‡å®šè·¯å¾„
    function navigateTo(path) {

    // æ›´æ–°é¢åŒ…å±‘å¯¼èˆª
    function updateBreadcrumb() {
      if (!currentPath) {
        breadcrumb.innerHTML = '<span class="breadcrumb-item active">ğŸ  æ ¹ç›®å½•</span>';
        return;
      }

      const parts = currentPath.split('/').filter(p => p);
      let html = '<span class="breadcrumb-item" onclick="navigateTo(\'\')">ğŸ  æ ¹ç›®å½•</span>';

      let accumulatedPath = '';
      parts.forEach((part, index) => {
        accumulatedPath += (accumulatedPath ? '/' : '') + part;
        const isLast = index === parts.length - 1;

        if (isLast) {
          html += ` <span class="breadcrumb-separator">/</span> <span class="breadcrumb-item active">${escapeHtml(part)}</span>`;
        } else {
          const pathCopy = accumulatedPath;
          html += ` <span class="breadcrumb-separator">/</span> <span class="breadcrumb-item" onclick="navigateTo('${escapeHtml(pathCopy)}')">${escapeHtml(part)}</span>`;
        }
      });

      breadcrumb.innerHTML = html;
    }

    // åŠ è½½æ–‡ä»¶åˆ—è¡¨
    async function loadFiles() {
      try {
        const response = await fetch(`/api/files?path=${encodeURIComponent(currentPath)}`);
        const data = await response.json();
        const files = data.files;

        if (files.length === 0) {
          filesList.innerHTML = `
            <div class="empty-state">

              <div class="empty-state-text">æ­¤ç›®å½•ä¸ºç©º</div>

          fileCount.textContent = '0 ä¸ªæ–‡ä»¶';
          return;
        }

        fileCount.textContent = `${files.length} ä¸ªé¡¹ç›®`;
        filesList.innerHTML = files.map(file => {
          if (file.isDirectory) {
            return `
              <div class="file-item directory" onclick="navigateTo('${escapeHtml(file.path)}')">
                <div class="file-icon">ğŸ“</div>
                <div class="file-info">
                  <div class="file-name">${escapeHtml(file.name)}</div>
                  <div class="file-meta">æ–‡ä»¶å¤¹ â€¢ ${formatDate(file.modified)}</div>
                </div>

            `;
          } else {
            return `
              <div class="file-item">
                <div class="file-icon">${getFileIcon(file.name)}</div>
                <div class="file-info">
                  <div class="file-name">${escapeHtml(file.name)}</div>
                  <div class="file-meta">
                    ${formatFileSize(file.size)} â€¢ ${formatDate(file.modified)}
                  </div>
                </div>
                  <div class="file-actions">
                    ${isAudioFile(file.name) ? `
                      <button class="btn-icon btn-play" onclick="toggleAudioPlayer(this, '${escapeHtml(file.path)}')" title="æ’­æ”¾">
                        â–¶ï¸
                      </button>
                    ` : ''}
                    <button class="btn-icon btn-download" onclick="downloadFile('${escapeHtml(file.path)}')" title="ä¸‹è½½">
                      â¬‡ï¸
                    </button>
                    <button class="btn-icon btn-copy" onclick="copyPath('${escapeHtml(file.path)}')" title="å¤åˆ¶é“¾æ¥">
                      ğŸ“‹
                    </button>
                  </div>
              </div>
            `;
          }
        }).join('');
      } catch (error) {
        showToast('åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥', 'error');
        filesList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">âŒ</div>
            <div class="empty-state-text">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>
          </div>
        `;
      }
    }

    // æ–‡ä»¶ä¸Šä¼ 
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', async (e) => {
      const files = e.target.files;
      if (files.length === 0) return;

      for (let file of files) {
        await uploadFile(file);
      }

      fileInput.value = '';
    });

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('currentPath', currentPath);

      try {
        progressBar.style.display = 'block';
        progressFill.style.width = '0%';

        const xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressFill.style.width = percent + '%';
          }
        });

        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            showToast(`æ–‡ä»¶ "${file.name}" ä¸Šä¼ æˆåŠŸ`);
            loadFiles();
            setTimeout(() => {
              progressBar.style.display = 'none';
              progressFill.style.width = '0%';
            }, 500);
          } else {
            showToast(`æ–‡ä»¶ "${file.name}" ä¸Šä¼ å¤±è´¥`, 'error');
            progressBar.style.display = 'none';
          }
        });

        xhr.addEventListener('error', () => {
          showToast(`æ–‡ä»¶ "${file.name}" ä¸Šä¼ å¤±è´¥`, 'error');
          progressBar.style.display = 'none';
        });

        xhr.open('POST', '/api/upload');
        xhr.send(formData);
      } catch (error) {
        showToast(`æ–‡ä»¶ "${file.name}" ä¸Šä¼ å¤±è´¥`, 'error');
        progressBar.style.display = 'none';
      }
    }

    // æ‹–æ‹½ä¸Šä¼ 
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');

      const files = e.dataTransfer.files;
      for (let file of files) {
        uploadFile(file);
      }
    });

    // ä¸‹è½½æ–‡ä»¶
    function downloadFile(path) {
      window.location.href = path;
    }

    // å¤åˆ¶è·¯å¾„
    async function copyPath(path) {
      const fullUrl = window.location.origin + path;
      try {
        await navigator.clipboard.writeText(fullUrl);
        showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
      } catch (error) {
        // é™çº§æ–¹æ¡ˆ
        const textarea = document.createElement('textarea');
        textarea.value = fullUrl;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showToast('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
      }
    }

    // å·¥å…·å‡½æ•°
    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const iconMap = {
        'pdf': 'ğŸ“„',
        'doc': 'ğŸ“', 'docx': 'ğŸ“',
        'xls': 'ğŸ“Š', 'xlsx': 'ğŸ“Š',
        'ppt': 'ğŸ“Š', 'pptx': 'ğŸ“Š',
        'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'png': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸', 'svg': 'ğŸ–¼ï¸',
        'mp4': 'ğŸ¬', 'avi': 'ğŸ¬', 'mov': 'ğŸ¬',
        'mp3': 'ğŸµ', 'wav': 'ğŸµ', 'flac': 'ğŸµ', 'aac': 'ğŸµ', 'm4a': 'ğŸµ',
        'zip': 'ğŸ“¦', 'rar': 'ğŸ“¦', '7z': 'ğŸ“¦',
        'txt': 'ğŸ“ƒ',
        'js': 'ğŸ’»', 'html': 'ğŸ’»', 'css': 'ğŸ’»', 'json': 'ğŸ’»', 'py': 'ğŸ’»'
      };
      return iconMap[ext] || 'ğŸ“„';
    }

    // æ£€æŸ¥æ˜¯å¦ä¸ºéŸ³é¢‘æ–‡ä»¶
    function isAudioFile(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const audioExtensions = ['mp3', 'wav', 'flac', 'aac', 'm4a', 'ogg', 'wma'];
      return audioExtensions.includes(ext);
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      if (days === 0) return 'ä»Šå¤©';
      if (days === 1) return 'æ˜¨å¤©';
      if (days < 7) return `${days} å¤©å‰`;

      return date.toLocaleDateString('zh-CN');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // éŸ³é¢‘æ’­æ”¾æ§åˆ¶
    function toggleAudioPlayer(button, filePath) {
      const fileItem = button.closest('.file-item');
      let audioPlayer = fileItem.querySelector('.audio-player');
      
      if (audioPlayer) {
        if (audioPlayer.paused) {
          audioPlayer.play();
          button.innerHTML = 'â¸ï¸';
        } else {
          audioPlayer.pause();
          button.innerHTML = 'â–¶ï¸';
        }
      } else {
        audioPlayer = document.createElement('audio');
        audioPlayer.className = 'audio-player';
        audioPlayer.controls = true;
        audioPlayer.src = filePath;
        
        audioPlayer.addEventListener('play', () => {
          button.innerHTML = 'â¸ï¸';
        });
        
        audioPlayer.addEventListener('pause', () => {
          button.innerHTML = 'â–¶ï¸';
        });
        
        audioPlayer.addEventListener('ended', () => {
          button.innerHTML = 'â–¶ï¸';
        });
        
        fileItem.querySelector('.file-info').appendChild(audioPlayer);
        audioPlayer.play();
        button.innerHTML = 'â¸ï¸';
      }
    }

    // åˆå§‹åŠ è½½
    checkAuthStatus();
  </script>
